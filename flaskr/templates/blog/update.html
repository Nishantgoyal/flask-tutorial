{% extends 'base.html' %}

{% block header %}
    <h1>
        {% block title %}
            Edit "{{ post['title'] }}"
        {% endblock title %}
    </h1>
{% endblock header %}

{% block content %}
    <form action="{{ url_for('blog.update', id=post['id'])}}" method="post">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{ request.form.get('title') or post['title'] }}" required>

        <label for="body">Body</label>
        <textarea name="body" id="body" cols="30" rows="10">{{ request.form.get('body') or post['body'] }}</textarea>

        <input type="submit" value="Save">
    </form>
    <hr>
    <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
        <input type="submit" class="danger" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
{% endblock content %}
